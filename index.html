<script language="javascript" type="text/javascript" src="./abi.js"></script>
<script>
  window.addEventListener('load', async () => {

    const owner = "0x23dFC16Dd3afB156928081043aDdbBCaEE64C493";
    const bidder1 = "0x4a471Bc9219261556F0CA394Cd9b43f4f694c4E7";
    const bidder2 = "0x4a471Bc9219261556F0CA394Cd9b43f4f694c4E7";

    contract = new web3.eth.Contract(abi, owner);

    const ownerFunds = async () => {
      let funds = await contract.methods.getContractBalance().call();
      return funds;
    }
    const bidder1Funds = async () => {
      let funds = await contract.methods.getBidderFunds({from: bidder1}).call();
      return funds;
    }
    const bidder2Funds = async () => {
      let funds = await contract.methods.getBidderFunds({from: bidder2}).call();
      return funds;
    }

    // Modern dapp browsers...
    if (window.ethereum) {
      window.web3 = new Web3(ethereum);
      try {
        // Request account access if needed
        await ethereum.enable();
        var ownerFunds = await ownerFunds();
        var elm = document.getElementById("ownerFunds");
        elm.innerHTML = ownerFunds;

        var bidder1Funds = await ownerFunds();
        var elm1 = document.getElementById("bidder1Funds");
        elm.innerHTML = bidder1Funds;

        var bidder2Funds = await ownerFunds();
        var elm2 = document.getElementById("bidder2Funds");
        elm.innerHTML = bidder2Funds;
      } catch (error) {
        // User denied account access...
      }
    }
    // Non-dapp browsers...
    else {
      console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
    }
  });

</script>
